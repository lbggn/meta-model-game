apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meta-model-ingress
  namespace: meta-model
  annotations:
    kubernetes.io/ingress.class: "gce"  # Utilisez GCE comme contr√¥leur d'Ingress
    kubernetes.io/ingress.global-static-ip-name: "35.207.123.86"
spec:
  rules:
    - host: "meta.bggn.ch"  # Remplacez par votre domaine
      http:
        paths:
          - path: /backend
            pathType: Prefix
            backend:
              service:
                name: meta-model-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: meta-model-frontend
                port:
                  number: 80
